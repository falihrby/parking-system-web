<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="%PUBLIC_URL%/logo_parking.png" />
    <style>
      .status-value {
        font-size: 5vw;
        font-weight: 600;
      }

      .codes-value {
        font-size: 3vw;
        font-weight: 600;
        word-wrap: break-word;
      }

      .parking-spot {
        width: 100%;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 6px 6px rgba(0, 0, 0, 0.06);
        border-radius: 10px;
        font-size: 3vw;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .available {
        background-color: white;
        color: #595959;
        border: 0.2rem #02d932 solid;
      }

      .full {
        background-color: #ee4f3b;
        color: white;
      }

      .divider {
        border: 0.1rem #bcbcbc solid;
        height: auto;
        align-self: stretch;
        margin: 0 2rem;
      }

      .legend-color {
        width: 1.5rem;
        height: 1.5rem;
        display: inline-block;
        border-radius: 50%;
      }

      .legend-text {
        font-size: small;
      }

      @media (max-width: 768px) {
        .status-value,
        .codes-value,
        .parking-spot {
          font-size: 6vw;
        }

        .legend-text {
          font-size: 3vw;
        }

        .divider {
          height: 1px;
          width: 100%;
          margin: 1rem 0;
        }
        .min-vh-100 {
          min-height: 100vh;
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div> <!-- This is where React will render your app -->
  </body>
</html>
